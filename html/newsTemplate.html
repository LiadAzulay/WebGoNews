<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    <link rel="stylesheet" type="text/css" href="../static/news.css">

    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
<body>
<h1>News</h1>
<table id="fancytable" class="display">
    <thead>
        <th>Title</th>
        <th>Keyword</th>
    </thead>
    <tbody>
        {{ range $key, $value := .News }}
            <tr>
                <td><a href="{{ $value.Location }}" target="_blank">{{$key}}</a></td>
                <td>{{ $value.Keyword }} </td>
            </tr>
        {{ end }}

    </tbody>
</table>
<script>$(document).ready(function () {
   $('#fancytable').DataTable({  "columnDefs": [
           { "width": "500px", "targets": 0 }]
   });
});</script>
</body>
</html>
